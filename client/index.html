<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecotone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
    <nav>
        <div id="ddAndLogoDiv">
            <div id="hamburgerMenu">
            <div class="hamburgerBar" id="hamBar1"></div>
            <div class="hamburgerBar" id="hamBar2"></div>
            <div class="hamburgerBar" id="hamBar3"></div>
            </div>
            <!-- https://www.w3schools.com/howto/howto_css_menu_icon.asp -->
            <img id="logo" src="images/ecotonelogo.png" alt="logo">
        </div>
        <div id="searchBarDiv">
            <div id="searchIconDiv"><img id="searchIcon" src="images/searchIcon.png" alt="searchIcon"></div>
            <input id="searchBar" type="text" value="" placeholder="Search for your favorite products here...">
            <div id="dropdownSearchButtons">
            <select class="dropdownSearchButton" id="categoriesDropdownButton">
                <option class='allCategories categories' value="All Categories" selected>All Categories</option>
                <option class='tShirts categories' value="T-Shirts">T-Shirts</option>
                <option class='longsleeves categories' value="Longsleeves">Longsleeves</option>
                <option class='jackets categories' value="Jackets">Jackets</option>
                <option class='hoodies categories' value="Hoodies">Hoodies</option>
                <option class='sweaters categories' value="Sweaters">Sweaters</option>
                <option class='dresses categories' value="Dresses">Dresses</option>
            </select>
            <select class="dropdownSearchButton" id="brandsDropdownButton">
                <option class='allBrands brands' value="All Brands" selected>All Brands</option>
                <option class='heApparel brands' value="Happy Earth Apparel">HE Apparel</option>
                <option class='mpgSport brands' value="MPG Sport">MPG Sport</option>
            </select>
            </div>
            <button id="searchButton">Search</button>
        </div>
        <div id="userIconDiv">
            
            <img class= "icon" id="brandDropDown" src="images/brandDropDown.png" alt="userIcon">
            <!-- <div id="userIconWrap"> -->
            <img class= "icon"  id="userIcon" src="images/userIcon.png" alt="userIcon">
            <!-- </div> -->
        </div>
    </nav>
    <div id="userDropdownContent">
        <button class="userOption loginOption">Login</button>
        <button class="userOption createAccountOption">Create Account</button>
        <button class="userOption updateUserInfoOption">Update User Info</button>
        <button class="userOption logoutOption">Logout</button>
        <button class="userOption deleteAccountOption">Delete Account</button>
    </div>
</header>
    <div id="modal">
        <div id="modalTextbox">
            <button id="modalCloseButton">X</button>
            <h3>Categories</h3>
            <button class="modalButton" id="modalTShirtsLink">T-Shirts</button>
            <button class="modalButton" id="modalLongsleevesLink">Longsleeves</button>
            <button class="modalButton" id="modalJacketsLink">Jackets</button>
            <button class="modalButton" id="modalHoodiesLink">Hoodies</button>
            <button class="modalButton" id="modalSweatersLink">Sweaters</button>
            <button class="modalButton" id="modalDressesLink">Dresses</button>
            <h3>Brands</h3>
            <button class="modalButton" id="modalHEApparelLink">Happy Earth Apparel</button>
            <button class="modalButton" id="modalMPGSportLink">MPG Sport</button>
        </div>
    </div>
    <div id="frontPageMain">
        <div id="frontPageMainGrid">
            <div id="frontPageMainGridLeft">
                <div id="mainHeaderTextBox">
                <h1 id="mainHeaderH1">What if you could <span></span></h1>
                <h2 id="mainHeaderH2">All just by shopping online?</h2>
                </div>
            </div>
            <div id="frontPageMainGridRight">
                <!-- <div class="circle">
                    <div class="innerCircle"></div>
                </div> -->
            </div>
        </div>
    </div>
    <img id="frontPageImage" src="images/frontPageBackground.jpg" alt="frontPageBackground">
    <section id="frontPageBanners">
        <div id="bannerGrid">
        <div id="bannerGridLeft">
        <div id="bannerLeft"></div>
        </div>
        <div id="bannerGridRight">
        <div id="bannerRightTop" class="bannerRight"></div>
        <div id="bannerRightBottom" class="bannerRight"></div>
        </div>
        </div>
    </section>
    <section id="products">
        <div id="productGrid">
        <div class="p1 product"></div>
        <div class="p2 product"></div>
        <div class="p3 product"></div>
        <div class="p1 product"></div>
        <div class="p2 product"></div>
        <div class="p3 product"></div>
        <div class="p1 product"></div>
        <div class="p2 product"></div>
        <div class="p3 product"></div>
        <div class="p1 product"></div>
        <div class="p2 product"></div>
        <div class="p3 product"></div>
        </div>
    </section>
    <section id="productPage">
        <div id="productPageFlexbox">
            <div id="imageContainerLeft">
            </div>
            <div id="detailsContainerRight">
            <div id="productPageInfo">
            </div>
            <!-- <div id="purchaseDescriptions">
            <div class="purchaseDescription">asdfsdf</div>
            <div class="purchaseDescription">asdfsdf</div>
            <div class="purchaseDescription">fsda</div>
            </div> -->
            </div>
        </div>
        <div class="brandInfoChart">
        </div>
    </section>
    <section id="createAccountPage">
        <div class='userDiv' id="createAccountDiv">
            <h1 class='userHeader' id="createAccountHeader">Create Your New Ecotone Account!</h1>
            <div id="createAccountInputs">
            <span class='inputLabel' id="usernamePreValue">Username:</span><input class='input usernameInput' id="createUsername" type="text"><br>
            <span class='inputLabel' id="emailPreValue">Email:</span><input class='input emailInput' id="createEmail" type="text"><br>
            <span class='inputLabel' id="passwordPreValue">Password:</span><input class='input passwordInput' id="createPassword" type="text"><br>
            <button class='userSubmitButton' id="submitCreateButton">Submit</button>
            </div>
        </div>
    </section>
    <section id="loginPage">
        <div class='userDiv' id="loginDiv">
            <h1 class='userHeader' id="loginHeader">Login</h1>
            <div id="loginInputs">
            <span class='inputLabel' id="usernamePreValueLogin">Username:</span><input class='input usernameInput' id="insertUsername" type="text"><br>
            <span class='inputLabel' id="emailPreValueLogin">Email:</span><input class='input emailInput' id="insertEmail" type="text"><br>
            <span class='inputLabel' id="passwordPreValueLogin">Password:</span><input class='input passwordInput' id="insertPassword" type="text"><br>
            <button class='userSubmitButton' id="submitLoginButton">Submit</button>
            </div>
        </div>
    </section>
    <section id="userInfoPage">
        <div class='userDiv' id="userInfoDiv">
            <h1 class='userHeader' id="userInfoHeader">Update User Info</h1>
            <div id="userInfoInputs">
            <span class='inputLabel' id="usernamePreValueUserInfo">Username:</span><input class='input usernameInput' id="changeUsername" type="text"><br>
            <span class='inputLabel' id="emailPreValueUserInfo">Email:</span><input class='input emailInput' id="changeEmail" type="text"><br>
            <span class='inputLabel' id="passwordPreValueUserInfo">Password:</span><input class='input passwordInput' id="changePassword" type="text"><br>
            <button class='userSubmitButton' id="submitUserInfoButton">Submit</button>
            </div>
        </div>
    </section>
    <section id="logoutPage">
        <div class='userDiv' id="logoutDiv">
            <h1 class='userHeader' id="logoutHeader">Logout</h1>
            <div id="logoutInputs">
            <button class='userSubmitButton' id="submitLogoutButton">Logout</button>
            </div>
        </div>
    </section>
    <section id="deleteAccountPage">
        <div class='userDiv' id="deleteAccountDiv">
            <h1 class='userHeader' id="deleteAccountHeader">Are you sure you want to delete your account?</h1>
            <div id="deleteAccountInputs">
            <button class='userSubmitButton' id="submitDeleteAccountButton">Yes</button>
            </div>
        </div>
    </section>
<script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
<script src="index.js"></script>
</body>
</html>
